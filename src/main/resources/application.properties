spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

app.jwt.secret=${JWT_SECRET_KEY}

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.cloud.azure.storage.blob.account-name=${AZURE_BLOB_ACCOUNT_NAME}
spring.cloud.azure.storage.blob.account-key=${AZURE_BLOB_KEY}
spring.cloud.azure.storage.blob.endpoint=${AZURE_BLOB_ENDPOINT}
spring.cloud.azure.storage.blob.container-name=${AZURE_BLOB_CONTAINER_NAME}
